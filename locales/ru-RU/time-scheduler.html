<script type = "text / x-red" data-help-name = "ui_time_scheduler">
    <p>Планировщик пользовательского интерфейса для панели управления Node-RED</p>

    <h3>Входы</h3>
    <dl class = "message-properties">
        <dt>полезная нагрузка
            <span class = "property-type">строка JSON</span>
        </dt>
        <dd>любое существующее расписание</dd>
   </dl>

    <h3>Выводы</h3>
    <ol class = "node-ports">
        <li>Выводит новое расписание
            <dl class = "message-properties">
                <dt>payload <span class = "property-type">строка JSON</span></dt>
                <dd>измененное или новое расписание</dd>
            </dl>
        </li>
        <li>Выводит значение таймера
            <dl class = "message-properties">
                <dt>payload <span class = "property-type">логическое</span></dt>
                <dd>правда или ложь, в зависимости от вашего расписания</dd>
            </dl>
       </li>
   </ol>

    <h3>Подробности</h3>
    <p>Входящий <code>msg.payload</code> используется в качестве данных расписания. Ты можешь
        используйте это, чтобы ввести предопределенное расписание после определенного события или просто
        после перезагрузки. Если нет входящей полезной нагрузки или входящей полезной нагрузки
        не является действующим расписанием, будет создано новое и пустое расписание.
   </p>
    <p>Чтобы создать новое расписание, щелкните узлы плюс знак в правом верхнем углу.
        угол (на фронтенде / приборной панели)
   </p>
    <p>Свойство <code>refresh</code> регулирует частоту
        отправляется истина / ложь (в секундах - по умолчанию 60).
   </p>
    <p>Раздел <code>devices</code> должен содержать хотя бы 1 устройство и предложения
        возможность добавить еще много. Каждое устройство имеет выход узла и
        независимое расписание на панели инструментов пользовательского интерфейса.
   </p>
    <p><code>режим событий</code> позволяет определять отдельные события включения / выключения.
        вместо временных рамок.
   </p>

    <h3>Ссылки</h3>
    <ul>
        <li><a href="https://github.com/fellinga/node-red-contrib-ui-time-scheduler">GitHub</a>- репозиторий узлов на github.</li>
   </ul>
</script>
