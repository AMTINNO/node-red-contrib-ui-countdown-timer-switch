<script type="text/x-red" data-help-name="ui_countdown_timer_switch">
    <p>Ein ui countdown timer switch für das Node-RED Dashboard</p>
    <p>Dieses Widget verhält sich sehr ähnlich wie ein normaler Dashboard Schalter. Es reagiert nur dann auf 
        eingehende Nachrichten, wenn die <code>msg.payload</code> mit der konfigurierten Ein / Aus-Payload 
        übereinstimmt und schaltet den Schalter entsprechend um.
    </p>
    <p> Der Countdown kann über eine eingehende Payload aktiviert werden, wenn diese über eine Eigenschaft <code>countdown</code> verfügt.
        Der Wert von <code>msg.countdown</code> muss eine Zahl in Minuten sein. Der Schalter bleibt für die angegebene Zeit eingeschaltet.
    </p>
    <p>Jede Änderung am Schalter generiert eine einsprechende Nachricht mit einer
        <code>msg.payload</code> welche den konfigurierten <b>On</b> oder <b>Off</b> Wert enthält.
    </p>
    <p> Alle Eingaben im Countdowns Bereich werden als Einheit in <code>Minuten</code> erwartet.
        <ul>
            <li> Ein Wert von <code>10</code> erstellt einen Countdown welcher 10 Minuten läuft. </li>
            <li> Ein Wert von <code>0.5</code> erstellt einen Countdown welcher 30 Sekunden läuft. </li>
        </ul>
    </p>

    <h3>Referenzen</h3>
    <ul>
        <li><a href="https://github.com/fellinga/node-red-contrib-ui-countdown-timer-switch">GitHub</a> - das Github Repository des Nodes</li>
    </ul>
</script>
